  <script> 
    $(document).ready(function(){
      $(".galleryItem").click(function(){
        
        if($(this).myToggle==1){
          this.myToggle=0;
          $(this).animate({width: '44%'})
        }else{
          this.myToggle=1;
          $(this).animate({width: '98%'})
      }
      });

    });
  </script>
