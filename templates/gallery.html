  <script> 
    $(document).ready(function(){
      $(".galleryItem").mouseenter(function(){
  	if(!$(this).hasClass('myToggle')){
		$(this).css("opacity", "0.7")
	}
      });
	    
      $(".galleryItem").mouseleave(function(){
	$(this).css("opacity", "1")
      });
	    
      $(".galleryItem").click(function(){
        if($(this).hasClass('myToggle')){
       		$(this).removeClass('myToggle')
	  	$(this).css({ "width":"22%", "position": "static", "left":"auto"})
		
        }else{
        	$(this).addClass('myToggle')
        	$(this).css({ "width": "73%", "position": "absolute", "left":"25%"})

       }
      });

    });
  </script>
