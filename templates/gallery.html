  <script> 
    $(document).ready(function(){
      $(".galleryItem").click(function(){
        if($(this).hasClass('myToggle')){
       		$(this).removeClass('myToggle')
	  	$(this).css({"width":"22%", "position": "static", "left":"auto"})
		//$("body").css("opacity", "0.7")
        }else{
        	$(this).addClass('myToggle')
        	$(this).css({"width": "73%", "position": "absolute", "left":"25%", "background-color" : "rgba(0,0,0,0.9)"})
		//$("body").css("opacity", "1")
       }
      });

    });
  </script>
